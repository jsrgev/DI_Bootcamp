<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>To-Do List</h1>
	<label>Task:</label>
	<input id="inputName">
	<label>Start by:</label>
	<input id="inputStartDate" type="date">
	<input id="inputStartTime" type="time">
	<label>Finish by:</label>
	<input id="inputFinishDate" type="date">
	<input id="inputFinishTime" type="time">
	<label>Description:</label>
	<textarea id="inputDesc"></textarea>
	<button onclick="addTask()">Add task</button>
	<button onclick="clearAll()">Clear all tasks</button>
	<div id="display">
	</div>



	<script src="script.js"></script>
</body>
</html>
