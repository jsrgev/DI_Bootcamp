<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login and Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div id="login">
			<h2>Login</h2>
			<label>Username:</label>
			<input type="text" value="" id="loginUsername">
			<label>Password:</label>
			<input type="password" value="" id="loginPassword">
			<button type="button" name="" onClick="login()">Submit</button>
			<div id="loginRoot"></div>
		</div>
		<div id="register">
			<h2>Register</h2>
			<label>First Name:</label>
			<input type="text" value="" id="first_name">
			<label>Last Name:</label>
			<input type="text" value="" id="last_name">
			<label>Email:</label>
			<input type="email" value="" id="email">
			<label>Username:</label>
			<input type="text" value="" id="registerUsername">
			<label>Password:</label>
			<input type="password" value="" id="registerPassword">
			<button type="button" name="" onClick="register()">Submit</button>
			<div id="registerRoot"></div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
