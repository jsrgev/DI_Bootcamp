<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokedex</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<img src="logo.png">
		</header>
		<main>
			<img id="pokedex" src="pokedex.png">
			<div id="picture"></div>
			<div id="info"></div>
			<div id="left"></div>
			<div id="right"></div>
			<div id="circle"></div>
		</main>
		<div id="instructions">
			<h2>How to use:</h1>
				<ol>
				<li>Press the <strong>green</strong> button to get a random Pokémon</li>
				<li>Press the <strong>left</strong> and <strong>right</strong> buttons to see previous and next Pokémon.</li>
			</ol>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
