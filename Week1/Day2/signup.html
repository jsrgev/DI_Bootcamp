<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login-signup.css">
	<title>Sign Up</title>
</head>
<body>
	<main>
		<h2>Create your account</h2>
		<form>
			<input type="text" name="firstname" placeholder="First Name" required>
			<input type="text" name="lastname" placeholder="Last Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Create a Password" minlength="6" required>
			<input type="password" name="password" placeholder="Confirm Password" minlength="6" required>
			<button type="submit" formmethod="post">Submit</button>
		</form>
	</main>
</body>
</html>
